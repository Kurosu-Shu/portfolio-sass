    <link href="css/main.css" rel="stylesheet" type="text/css" />

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

    <nav class="nav">
        <ul class="menu-nav">
            <li class="menu-nav__item">
                <a href="index.html" class="menu-nav__link">

            </li>
            <li class="menu-nav__item">

            <li class="menu-nav__item">

    <main>
        <section class="contact">

            <h2>
                Contact Me ..
            </h2>

            <div class="contact__list">
                <div class="contact__email">
                    <i class="fas fa-envelope"></i> Email
                    <p class="text-secondary">email@email.com</p>
                </div>
                <div class="contact__phone">
                    <i class="fas fa-mobile-alt"></i> Phone
                    <p class="text-secondary">+1(555) 555-5555</p>
                </div>
                <div class="contact__email">
                    <i class="fas fa-marker-alt"></i> Address
                    <p class="text-secondary">123 Frist St. Floria, Tx</p>
                </div>
            </div>

            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-github fa-2x"></i>
                </a>

            <footer>&copy;<small>Copyright 2019</small></footer>
